    <style>

            display: flex;

        /* ì •ë‹µì´ ë“¤ì–´ê°ˆ ê³µê°„ */

        }

        /* ë³´ê¸° ë‹¨ì–´ë“¤ì´ ìˆëŠ” ê³µê°„ */
        .source-area {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;

        }

        .word-btn {

        }
        .word-btn:active { transform: scale(0.95); }
        .word-btn.used {

        }

        /* ì •ë‹µ ì˜ì—­ì— ë“¤ì–´ê°„ ë‹¨ì–´ ìŠ¤íƒ€ì¼ */
        .answer-btn {
            padding: 10px 16px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .hidden { display: none; }
        
        button.control-btn {

            color: white;
            border: none;

            cursor: pointer;
        }
        button.check-btn { background-color: #28a745; }
        button.retry-btn { background-color: #dc3545; }

        #feedback { margin-top: 15px; font-weight: bold; height: 20px; }
        .correct-msg { color: #28a745; }
        .wrong-msg { color: #dc3545; }
    </style>
</head>
<body>

<div class="container" id="start-screen">
    <h1>ì˜ì–´ ë¬¸ì¥ ë°°ì—´ íŠ¸ë ˆì´ë‹</h1>
    <p>ì´ <span id="total-count">0</span>ê°œì˜ ë¬¸ì¥ì´ ë¡œë“œë¨</p>
    <button class="control-btn" onclick="startQuiz()">ì‹œì‘í•˜ê¸°</button>
</div>

<div class="container hidden" id="quiz-screen">
    <div style="font-size: 0.9rem; color:#888;">Progress: <span id="current-index">1</span> / <span id="quiz-total">10</span></div>
    
    <div class="meaning-display" id="question-meaning"></div>

    <div class="answer-area" id="answer-container">
        <span style="color:#ccc; font-size:0.9rem; line-height: 60px;">ë‹¨ì–´ë¥¼ ìˆœì„œëŒ€ë¡œ ëˆ„ë¥´ì„¸ìš”</span>
    </div>

    <div class="source-area" id="source-container"></div>

    <div id="feedback"></div>

    <div style="display:flex; gap:10px; justify-content: center;">
        <button class="control-btn retry-btn hidden" id="reset-btn" onclick="resetCurrentStep()">ë‹¤ì‹œí•˜ê¸°</button>
        <button class="control-btn check-btn" id="check-btn" onclick="checkAnswer()">ì •ë‹µí™•ì¸</button>
        <button class="control-btn hidden" id="next-btn" onclick="nextQuestion()">ë‹¤ìŒë¬¸ì œ >></button>
    </div>
</div>

<div class="container hidden" id="result-screen">
    <h1>Training Complete!</h1>
    <div style="font-size: 2rem; margin: 20px;">ğŸ‰</div>
    <button class="control-btn" onclick="location.reload()">ì²˜ìŒìœ¼ë¡œ</button>
</div>

<script>
    // [ì¤‘ìš”] ì—¬ê¸°ì— 'ë¬¸ì¥ìš© ì‹œíŠ¸'ì˜ CSV ë§í¬ë¥¼ ë„£ì–´ì•¼ í•œë‹¤.
    // ê¸°ì¡´ ë‹¨ì–´ì¥ ë§í¬ë‘ í—·ê°ˆë¦¬ì§€ ë§ˆë¼.
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRK8T4E8DsCn6JafFYgxUdXzfkLRbAZi7jWsEpoVw_NXVNeehhoV2yY_guFxktlGbEuFFfBeSL2Z27i/pub?gid=1445581136&single=true&output=csv';

    let allData = [];
    let currentQuestions = [];
    let currentStep = 0;
    
    let currentSentenceWords = []; // ì •ë‹µ ë‹¨ì–´ ë°°ì—´
    let userSelectedWords = [];    // ìœ ì €ê°€ ì„ íƒí•œ ë‹¨ì–´ ë°°ì—´

    async function loadData() {
        try {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            allData = parseCSV(text);
            document.getElementById('total-count').innerText = allData.length;
        } catch (error) {
            alert("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨. ë§í¬ í™•ì¸ ìš”ë§.\n" + error);
        }
    }

    function parseCSV(text) {
        const lines = text.split('\n');
        const result = [];
        for (let i = 1; i < lines.length; i++) {
            const line = lines[i].trim();
            if (line) {
                // ë¬¸ì¥ ì•ˆì— ì‰¼í‘œê°€ ìˆì„ ìˆ˜ ìˆìœ¼ë¯€ë¡œ, ë‹¨ìˆœ splitë³´ë‹¤ëŠ” ì²«ë²ˆì§¸ ì½¤ë§ˆ ê¸°ì¤€ ë¶„ë¦¬ê°€ ì•ˆì „í•¨
                const firstCommaIndex = line.indexOf(',');
                if (firstCommaIndex > -1) {
                    const eng = line.substring(0, firstCommaIndex).trim();
                    const kor = line.substring(firstCommaIndex + 1).trim();
                    // CSV íŠ¹ì„±ìƒ ë”°ì˜´í‘œ ì œê±° (ê°„ë‹¨ ë²„ì „)
                    const cleanEng = eng.replace(/^"|"$/g, '');
                    const cleanKor = kor.replace(/^"|"$/g, '');
                    if(cleanEng && cleanKor) result.push({ eng: cleanEng, kor: cleanKor });
                }
            }
        }
        return result;
    }

    function startQuiz() {
        if (allData.length === 0) {
            alert("ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");
            return;
        }
        currentQuestions = [...allData].sort(() => Math.random() - 0.5); // ëœë¤ ì„ê¸°
        currentStep = 0;
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('quiz-total').innerText = currentQuestions.length;
        
        loadQuestion();
    }

    function loadQuestion() {
        const item = currentQuestions[currentStep];
        document.getElementById('current-index').innerText = currentStep + 1;
        document.getElementById('question-meaning').innerText = item.kor;
        document.getElementById('feedback').innerText = "";
        
        // ë²„íŠ¼ ìƒíƒœ ì´ˆê¸°í™”
        document.getElementById('check-btn').classList.remove('hidden');
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('reset-btn').classList.remove('hidden');

        // ë¬¸ì¥ ë¶„í•´ (ë„ì–´ì“°ê¸° ê¸°ì¤€)
        currentSentenceWords = item.eng.split(/\s+/); 
        userSelectedWords = [];

        renderSourceButtons();
        renderAnswerZone();
    }

    function renderSourceButtons() {
        const sourceContainer = document.getElementById('source-container');
        sourceContainer.innerHTML = '';

        // ë‹¨ì–´ ì„ì–´ì„œ ë³´ì—¬ì£¼ê¸° (ì›ë³¸ ìˆœì„œ ìœ ì¶œ ë°©ì§€)
        // ê°ì²´ í˜•íƒœë¡œ ë§Œë“¤ì–´ì„œ idë¥¼ ë¶€ì—¬í•´ì•¼ ê°™ì€ ë‹¨ì–´(ì˜ˆ: the, the)ë¥¼ êµ¬ë¶„ ê°€ëŠ¥
        let shuffled = currentSentenceWords.map((word, idx) => ({ word, id: idx }));
        
        // ì´ë¯¸ ì„ íƒëœ ë‹¨ì–´ëŠ” ì œì™¸í•˜ê³  ë Œë”ë§í•˜ëŠ”ê²Œ ì•„ë‹ˆë¼, 
        // í™”ë©´ì—ëŠ” ê·¸ëŒ€ë¡œ ë‘ë˜ 'ë¹„í™œì„±í™”(used)' ìŠ¤íƒ€ì¼ì„ ì ìš©í•˜ëŠ” ë°©ì‹
        shuffled.sort(() => Math.random() - 0.5);

        shuffled.forEach(obj => {
            const btn = document.createElement('button');
            btn.className = 'word-btn';
            btn.innerText = obj.word;
            
            // ì´ë¯¸ ìœ ì €ê°€ ì„ íƒí•œ ëª©ë¡ì— ì´ idê°€ ìˆëŠ”ì§€ í™•ì¸
            if (userSelectedWords.some(u => u.id === obj.id)) {
                btn.classList.add('used');
            }

            btn.onclick = () => {
                userSelectedWords.push(obj);
                renderAnswerZone();
                renderSourceButtons(); // ì†ŒìŠ¤ ì˜ì—­ ë‹¤ì‹œ ê·¸ë¦¬ê¸° (ë²„íŠ¼ ë¹„í™œì„±í™” ìœ„í•´)
            };
            sourceContainer.appendChild(btn);
        });
    }

    function renderAnswerZone() {
        const answerContainer = document.getElementById('answer-container');
        answerContainer.innerHTML = '';

        if (userSelectedWords.length === 0) {
            answerContainer.innerHTML = '<span style="color:#ccc; font-size:0.9rem; line-height: 60px;">ë‹¨ì–´ë¥¼ ìˆœì„œëŒ€ë¡œ ëˆ„ë¥´ì„¸ìš”</span>';
            return;
        }

        userSelectedWords.forEach((obj, index) => {
            const btn = document.createElement('button');
            btn.className = 'answer-btn';
            btn.innerText = obj.word;
            // ì •ë‹µ ì˜ì—­ ë‹¨ì–´ í´ë¦­ ì‹œ ë‹¤ì‹œ ì·¨ì†Œ(ë˜ëŒë¦¬ê¸°)
            btn.onclick = () => {
                userSelectedWords.splice(index, 1);
                renderAnswerZone();
                renderSourceButtons();
            };
            answerContainer.appendChild(btn);
        });
    }

    function resetCurrentStep() {
        userSelectedWords = [];
        renderAnswerZone();
        renderSourceButtons();
        document.getElementById('feedback').innerText = "";
    }

    function checkAnswer() {
        // ìœ ì €ê°€ ë§Œë“  ë¬¸ì¥
        const userSentence = userSelectedWords.map(u => u.word).join(' ');
        // ì›ë³¸ ë¬¸ì¥
        const correctSentence = currentSentenceWords.join(' ');

        const feedback = document.getElementById('feedback');

        if (userSentence === correctSentence) {
            feedback.innerText = "Correct! ì •ë‹µì…ë‹ˆë‹¤.";
            feedback.className = "correct-msg";
            document.getElementById('check-btn').classList.add('hidden');
            document.getElementById('reset-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
        } else {
            feedback.innerText = "Try Again. í‹€ë ¸ìŠµë‹ˆë‹¤.";
            feedback.className = "wrong-msg";
        }
    }

    function nextQuestion() {
        currentStep++;
        if (currentStep >= currentQuestions.length) {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
        } else {
            loadQuestion();
        }
    }

    loadData();
</script>

</body>
